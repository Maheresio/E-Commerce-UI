name: e_commerce_app
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  bloc: ^8.1.1
  cloud_firestore: ^4.4.5
  connectivity_plus: ^3.0.4
  cupertino_icons: ^1.0.2
  dropdown_button2: ^2.0.0
  firebase_auth: ^4.2.10
  firebase_core: ^2.7.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.2
  flutter_rating_bar: ^4.0.1
  flutter_screenutil: ^5.6.1
  font_awesome_flutter: ^10.4.0
  get_it: ^7.2.0
  go_router: ^6.2.0
  loading_animation_widget: ^1.2.0+4
  persistent_bottom_nav_bar_v2: ^4.2.6
  provider: ^6.0.5
  shared_preferences: ^2.0.20

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  wakelock: ^0.6.2

flutter:

  uses-material-design: true
  assets:
    - assets/images/

  fonts:
    - family: Metropolis
      fonts:
        - asset: assets/fonts/Metropolis-Black.otf
        - asset: assets/fonts/Metropolis-Bold.otf
        - asset: assets/fonts/Metropolis-Medium.otf
        - asset: assets/fonts/Metropolis-Regular.otf
        - asset: assets/fonts/Metropolis-SemiBold.otf
